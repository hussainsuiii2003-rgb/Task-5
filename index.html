<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Online Quiz Maker</h1>
    <p>Create & Take Quizzes Easily</p>
</header>

<nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('create')">Create Quiz</button>
    <button onclick="showSection('list')">Quiz List</button>
</nav>

<!-- Home -->
<section id="home" class="section">
    <h2>Welcome</h2>
    <p>Create a quiz or take an available quiz.</p>
</section>

<!-- Create Quiz -->
<section id="create" class="section hidden">
    <h2>Create Quiz</h2>

    <input type="text" id="quizTitle" placeholder="Quiz Title">

    <input type="text" id="question" placeholder="Question">

    <input type="text" id="opt1" placeholder="Option 1">
    <input type="text" id="opt2" placeholder="Option 2">
    <input type="text" id="opt3" placeholder="Option 3">
    <input type="text" id="opt4" placeholder="Option 4">

    <select id="answer">
        <option value="">Correct Answer</option>
        <option value="0">Option 1</option>
        <option value="1">Option 2</option>
        <option value="2">Option 3</option>
        <option value="3">Option 4</option>
    </select>

    <button onclick="addQuestion()">Add Question</button>
    <button onclick="saveQuiz()">Save Quiz</button>

    <p id="msg"></p>
</section>

<!-- Quiz List -->
<section id="list" class="section hidden">
    <h2>Available Quizzes</h2>
    <ul id="quizList"></ul>
</section>

<!-- Take Quiz -->
<section id="take" class="section hidden">
    <h2 id="takeTitle"></h2>
    <p id="takeQuestion"></p>

    <div id="options"></div>

    <button onclick="nextQuestion()">Next</button>
</section>

<!-- Result -->
<section id="result" class="section hidden">
    <h2>Result</h2>
    <p id="score"></p>
</section>

<script src="script.js"></script>
</body>
</html>
